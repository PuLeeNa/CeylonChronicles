name: CI/CD

on:
  push:
    branches: 
        - main
    paths:
        - 'app/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./app -t puleena/ceylonchrono:latest
      - name: push image to docker hub
        run: |
          docker login -u puleena -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push puleena/ceylonchrono:latest